<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/stylePainel.css">
    <script src="./js/scriptPainel.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Painel</title>
</head>

<body>
    <header>
        <h1>Painel Administrativo</h1>
    </header>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Plantinhas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Modelos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false">Lembrancinhas</button>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show " id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <input type="button" value="Inserir Card" onclick="abrirCard()">
                <div>
                    <div class="insercoes" id="Plantinhas">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item"><input type="checkbox" name="" id=""></li>
                            <li class="list-group-item">Titulo</li>
                            <li class="list-group-item">Ações</li>
                        </ul>

                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <input type="button" value="Inserir Card" onclick="abrirCard()">
                <div>
                    <div class="insercoes" id="Modelos">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item"><input type="checkbox" name="" id=""></li>
                            <li class="list-group-item">Titulo</li>
                            <li class="list-group-item">Acoes</li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <input type="button" value="Inserir Card" onclick="abrirCard()">
                <div>
                    <div class="insercoes" id="Lembrancinhas">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item"><input type="checkbox" name="" id=""></li>
                            <li class="list-group-item">Titulo</li>
                            <li class="list-group-item">Acoes</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <dialog id="modal">
        <div class="dialogContainer">
            <h1>Preencha os campos!</h1>
            <input type="text" name="" id="titulo" class="campoipt" placeholder="Titulo">
            <textarea name="" class="campoipt" id="descricao" cols="30" rows="5" placeholder="Descrição"></textarea>
            <input type="file" name="" id="file" accept="image/png, image/jpeg, image/jpg, image/webp"
                onchange="getFile(event)">
            <div class="botoes">
                <input type="button" value="Cancelar" id="closeModal" onclick="fecharModal()">
                <input type="button" value="Enviar" onclick="enviar()">
            </div>
        </div>

        <div class="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>



    </dialog>
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

<script src="./js/firebase.js"></script>


</html>
